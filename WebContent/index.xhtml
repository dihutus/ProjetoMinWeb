<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Tela de Login</title>
</h:head>
<h:body>
	<ui:include src="/login.xhtml"/>
	<h:form id="formContent">
		<h:dataTable value="#{indexBean.filmes}" var="filme">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{filme.titulo}
			</h:column>
			<h:column>
				<f:facet name="header">Local</f:facet>
				#{filme.localExibicao.tipo} - #{filme.localExibicao.local}
			</h:column>
			<h:column>
				<f:facet name="header">Hor√°rio</f:facet>
				<ui:repeat value="#{filme.horarios}" var="horario">
					#{horario} 
				</ui:repeat>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
