<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<ui:composition>
		<h:outputStylesheet library="css" name="login.css"/>
		<h:form>
			<div id="divLogin">
				<h:panelGroup layout="div" style="color: #c00;" rendered="#{loginBean.errorMessage != null}">
					#{loginBean.errorMessage}
				</h:panelGroup>
				<h:panelGroup layout="div" rendered="#{usuarioBean.user == null}">
					Login: <h:inputText value="#{loginBean.username}"/>
					Senha: <h:inputSecret value="#{loginBean.password}"/>
					<h:commandButton value="Logar" action="#{loginBean.logar}"/>
				</h:panelGroup>
				<h:panelGroup layout="div" rendered="#{usuarioBean.user != null}">
					<h:commandLink styleClass="menu" action="/index.xhtml">Home</h:commandLink>
					<h:commandLink styleClass="menu" action="/perfil.xhtml">Perfil</h:commandLink>
					<h:commandButton styleClass="menu" value="Deslogar" action="#{loginBean.deslogar}"/>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:composition>
</h:body>
</html>
